<!DOCTYPE html>
<html>
<head>
    <title title="Facebook - Log In or Sign UP">
        Facebook - Log In or Sign Up</title>
        
    <link rel="stylesheet" href="style fb.css">
</head>

<body>
    <h1>
        facebook
    </h1>

    <p class="connect">
        Connect with friends and the world
        <br>
        around you on Facebook.
    <p>

    <form 
        class="box" 
        action="/action_page.php" 
        target="_self">
        
        <input 
            type="text" 
            id="email" 
            name="email" 
            placeholder="Email or Phone Number"
            autofocus
            autocomplete="on">
        
        <input 
            type="password" 
            placeholder="Password"
            autofocus
            autocomplete="on">
        
        <input 
            type="submit" 
            value="Log In">

        <a class="password" href="https://www.google.com/?client=safari" >
            Forgot Password?
        </a>

        <p class="line">
        </p>

        <a href="create new account.html">
            <button>
                Create New Account
            </button>
        </a>

    </form>

    <p class="create">
        <a href="https://www.google.com/?client=safari">
            <b>Create a Page</b>
        </a>
            for a celebrity, band or business.
    </p>

  
</body>

</html>
